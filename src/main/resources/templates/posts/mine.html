<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Car ads</title>
    <div th:insert="~{fragments/header :: header}"></div>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="fragments/header :: navbar"></header>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="post : ${posts}">
            <div class="card h-100 shadow-sm">
                <div class="card-body" th:object="${post}">
                    <h5 class="card-title" th:text="*{car.brand}"></h5>
                    <p class="card-text"><strong>Year:</strong> <span th:text="*{car.year}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="*{latestPrice.present} ? *{latestPrice.get()} : 'N/A'">0</span></p>
                    <p class="card-text"><strong>Body style:</strong> <span th:text="*{car.body}"></span></p>
                    <p class="card-text"><strong>Engine:</strong> <span th:text="*{car.engine}"></span></p>
                    <div class="col-4">
                        <form th:action="@{/posts/status}" method="post">
                            <input type="hidden" name="id" th:value="${post.id}">
                            <button type="submit" class="btn btn-light w-100" th:text="${post.isSold} ? 'sold' : 'available'"></button>
                        </form>
                    </div>
                </div>
                <div th:if="${post.files != null and !post.files.isEmpty()}">
                    <img th:src="@{${post.files[0].path}}" class="card-img-top" style="max-height: 200px; object-fit: cover;" alt="Car image">
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a th:href="@{/posts/details/{postId}(postId=*{id})}" class="btn btn-primary">View Details</a>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a th:href="@{/posts/edit/{postId}(postId=*{id})}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="fragments/footer :: footer"></footer>
</div>
</body>
</html>
