<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/header :: header"></div>
    <title>Adding a post</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="fragments/header :: navbar"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" th:object="${postFormDto}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="brand"><b>Brand</b></label>
                <select  class="form-select d-inline-block" style="width: 200px;" th:field="*{brandId}" id="brand" required>
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="body"><b>Body style</b></label>
            <select th:field="*{bodyId}"  class="form-select d-inline-block" style="width: 200px;" id="body" required>
                <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
            </select>
            </div>

            <div class="mb-3">
                <label for="engine"><b>Engine type</b></label>
                <select th:field="*{engineId}" class="form-select d-inline-block" style="width: 200px;" id="engine" required>
                    <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description"><b>Description</b></label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="5" placeholder="Description"></textarea>
            </div>

            <div class="mb-3">
                <label for="price"><b>Price, $</b></label>
                <input type="number" id="price" th:field="*{price}" placeholder="Price" />
            </div>

            <div class="mb-3">
                <label for="year"><b>Year of manufacture</b></label>
                <input type="number" id="year" th:field="*{year}" placeholder="for example: 2009" />
            </div>

            <div class="mb-3">
                <label for="owner"><b>Current owner</b></label>
                <input type="text" id="owner" th:field="*{owner.name}" placeholder="Name of the current owner" required/>
            </div>

            <div class="mb-3">
                <label for="startAt"><b>Start year of current ownership</b></label>
                <input type="date" id="startAt" th:field="*{startAt}" placeholder="for example: 2009-09-29" required/>
            </div>

            <div class="mb-3">
                <label for="formFile"><b>Photos</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="multipartFiles" multiple>
            </div>

            <div class="d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-light">Create Post</button>
                <a class="btn btn-outline-secondary" th:href="@{/posts/list}">Cancel</a>
            </div>
        </form>
    </div>
    <footer th:insert="fragments/footer :: footer"></footer>
</div>
</body>
</html>
