<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Adding an owner</title>
    <div th:insert="~{fragments/header :: header}"></div>
</head>
<body>


<form th:action="@{/ownersHistory/add}" th:object="${ownersHistory}" method="post">
    <input type="hidden" th:field="*{car.id}"/>
    <input type="hidden" name="returnUrl" th:value="${returnUrl}">

    <div class="mb-3">
        <label for="ownerId">Owner's name</label>
        <input type="number" id="ownerId" th:field="*{owner.name}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="startAt">Ownership Start Date</label>
        <input type="datetime-local" id="startAt" th:field="*{startAt}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="endAt">Ownership End Date</label>
        <input type="datetime-local" id="endAt" th:field="*{endAt}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Add Owner</button>
</form>
<footer th:insert="fragments/footer :: footer"></footer>
</div>
</body>
</html>
